<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 郁剪髮型 - 已滿時段查詢</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="shop-name">✂️ 郁剪髮型 </h1>
        </header>

        <main>
            <div class="date-selector">
                <button id="prev-day" class="nav-btn">&lt;</button>
                <h2 id="current-date">載入中...</h2>
                <button id="next-day" class="nav-btn">&gt;</button>
            </div>

            <div class="booked-times">
                <h3>已滿時段：</h3>
                <div id="time-slots" class="time-slots">
                    <p class="loading">載入中...</p>
                </div>
            </div>

            <div class="contact-info">
                <p>其他時段請來電或 LINE 詢問</p>
                <p id="contact-phone">📞 <a href="tel:0912345678">0910-924-319</a></p>
                <p id="contact-line">💬 LINE: <span>@xxx</span></p>
            </div>
        </main>

        <footer>
            <p>僅顯示已預約時段，想預約請電話或Line聯繫</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
