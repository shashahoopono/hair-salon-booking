<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郁剪髮型 - 已滿時段查詢</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="shop-name">✂️ 郁剪髮型 </h1>
        </header>

        <main>
            <div class="date-selector" style="display: flex; align-items: center; justify-content: center; margin-bottom: 10px;">
                <button id="prev-day" class="nav-btn">&lt;</button>
                <h2 id="current-date" style="margin: 0 15px;">載入中...</h2>
                <button id="next-day" class="nav-btn">&gt;</button>
            </div>

            <div style="text-align: center; margin-bottom: 25px;">
                <div id="live-clock" style="font-size: 2.5em; font-weight: bold; color: #2c3e50; line-height: 1.2;">
                    00:00:00
                </div>
                <button id="refresh-btn" style="margin-top: 8px; background: #fff; border: 1px solid #ccc; border-radius: 4px; padding: 5px 12px; font-size: 0.85rem; color: #666; cursor: pointer;">
                    🔄 重新整理預約狀態
                </button>
            </div>

            <div class="booked-times">
                <h3 style="border-left: 4px solid #007bff; padding-left: 10px; margin-bottom: 15px;">已滿時段：</h3>
                <div id="time-slots" class="time-slots">
                    <p class="loading">載入中...</p>
                </div>
            </div>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 25px 0;">

            <div class="contact-info" style="text-align: center;">
                <p style="color: #ff4d4d; font-weight: bold; font-size: 1.1rem; margin-bottom: 10px;">
                    ⚠️ 其他時段請來電或 LINE 詢問
                </p>
                
                <p id="contact-phone" style="margin-bottom: 10px;">
                    📞 <a href="tel:0910924319" style="text-decoration: none; color: #007bff; font-weight: bold;">0910-924-319</a>
                </p>
                                
                <p id="contact-line">
                    載入 LINE 資訊中...
                </p>
            </div>
        </main>

        <footer>
            <p>僅顯示已預約時段，預約請用電話或Line聯繫</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
